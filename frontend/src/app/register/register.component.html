<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2>Register</h2>
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="firstName"
            name="firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input
            type="date"
            class="form-control"
            id="birthdate"
            [(ngModel)]="birthdate"
            name="birthdate"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
      </form>
    </div>
  </div>
</div>
